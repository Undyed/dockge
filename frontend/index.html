<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" id="theme-color" content="" />
    <meta name="description" content="" />
    <title>Dockge</title>
    <style>
        .noscript-message {
            font-size: 20px;
            text-align: center;
            padding: 10px;
            max-width: 500px;
            margin: 0 auto;
        }

        /* 浅色主题光标和选中高亮 - 最高优先级 */

        /* 普通输入框 */
        body.light input,
        body.light textarea:not(.prism-editor__textarea),
        body.light .form-control,
        body:not(.dark) input,
        body:not(.dark) textarea:not(.prism-editor__textarea),
        body:not(.dark) .form-control {
            caret-color: #0066cc !important;
        }

        /* Prism Editor textarea - 关键修复 */
        body.light .prism-editor__textarea,
        body:not(.dark) .prism-editor__textarea {
            caret-color: #0066cc !important;
            /* 确保光标可见 - 不要设置 color: transparent */
        }

        /* 全局选中高亮 */
        body.light ::selection,
        body:not(.dark) ::selection {
            background-color: rgba(0, 102, 204, 0.35) !important;
        }

        /* Prism Editor 选中高亮 */
        body.light .prism-editor__textarea::selection,
        body:not(.dark) .prism-editor__textarea::selection {
            background-color: rgba(0, 102, 204, 0.4) !important;
        }
    </style>
</head>
<body>
<noscript>
    <div class="noscript-message">
        Sorry, you don't seem to have JavaScript enabled or your browser
        doesn't support it.<br />This website requires JavaScript to function.
        Please enable JavaScript in your browser settings to continue.
    </div>
</noscript>
<div id="app"></div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
